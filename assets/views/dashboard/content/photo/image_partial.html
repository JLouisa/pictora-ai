{% for image in images %}
<div class="select-none flex items-center justify-center h-auto max-w-full rounded-lg shadow-md">
  <img
    id="{{image.pid}}"
    class="h-auto max-w-full rounded-lg shadow-md cursor-pointer duration-500 hover:scale-105 hover:shadow-xl"
    onclick="document.getElementById('{{image.id}}').showModal()"
    src="{{image.url}}"
    alt=""
  />
  <dialog id="{{image.id}}" class="modal">
    <div class="modal-box">
      <img class="h-auto max-w-full rounded-lg shadow-md bg-cover" src="{{image.url}}" alt="" />
      <div class="flex items-center justify-evenly gap-2 mt-2">
        <a
          href="#"
          onclick="this.href=document.getElementById('myImage').src"
          download="{{image.pid}}.{{image.content_type}}"
        >
          <button class="btn btn-primary">
            Download
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-download-icon lucide-download"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" x2="12" y1="15" y2="3" />
            </svg>
          </button>
        </a>
        <button class="btn btn-error">Delete</button>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>Close</button>
    </form>
  </dialog>
</div>
{% endfor %}
