<div class="min-h-screen p-4">
  <div class="max-w-3xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-2xl font-bold">Notifications</h1>
      <button class="btn btn-ghost">Mark all as read</button>
    </div>

    <!-- Notifications List -->
    <div class="space-y-4">
      <!-- Unread Notification -->
      <div class="alert shadow-lg bg-base-200">
        <div class="flex-1">
          <div class="w-2 h-2 bg-primary rounded-full"></div>
          <div>
            <h3 class="font-bold">New Message</h3>
            <div class="text-sm">You have a new message from John Doe</div>
          </div>
        </div>
        <div class="flex-none">
          <time class="text-sm opacity-50">2m ago</time>
        </div>
      </div>

      <!-- Read Notification -->
      <div class="alert shadow-lg bg-base-100">
        <div class="flex-1">
          <div>
            <h3 class="font-bold">System Update</h3>
            <div class="text-sm">System maintenance scheduled for tonight</div>
          </div>
        </div>
        <div class="flex-none">
          <time class="text-sm opacity-50">1h ago</time>
        </div>
      </div>

      <!-- Notification with Action -->
      <div class="alert shadow-lg bg-base-200">
        <div class="flex-1">
          <div class="w-2 h-2 bg-primary rounded-full"></div>
          <div>
            <h3 class="font-bold">Team Invitation</h3>
            <div class="text-sm">Sarah invited you to join Project X</div>
          </div>
        </div>
        <div class="flex-none gap-2">
          <button class="btn btn-primary btn-sm">Accept</button>
          <button class="btn btn-ghost btn-sm">Decline</button>
          <time class="text-sm opacity-50">3h ago</time>
        </div>
      </div>

      <!-- Info Notification -->
      <div class="alert shadow-lg bg-base-100">
        <div class="flex-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="w-6 h-6 stroke-info flex-shrink-0"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <div>
            <h3 class="font-bold">Information</h3>
            <div class="text-sm">Your subscription will renew in 5 days</div>
          </div>
        </div>
        <div class="flex-none">
          <time class="text-sm opacity-50">1d ago</time>
        </div>
      </div>
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-8">
      <button class="btn btn-outline">Load More</button>
    </div>
  </div>
</div>
